<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skill Assessment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="SkillAssessmentstyles.css">
</head>
<body class="relative min-h-screen text-gray-800 overflow-x-hidden">
  <!-- Animated Gradient Background -->
  <div class="fixed inset-0 z-0 animate-gradient bg-gradient-to-br from-blue-300 via-pink-200 to-purple-300 opacity-90"></div>
  <section class="relative z-10 max-w-3xl mx-auto px-4 py-20">
    <div class="text-center mb-12">
      <h1 class="text-6xl font-extrabold bg-gradient-to-r from-blue-500 via-pink-500 to-purple-500 bg-clip-text text-transparent mb-6 drop-shadow-2xl tracking-tight">
        <span class="inline-block animate-bounce">🎯</span> Skill Assessment
      </h1>
      <p class="text-2xl text-gray-700 font-medium drop-shadow">
        Evaluate your skills based on your <span class="text-blue-500 font-semibold">LinkedIn</span> profile, <span class="text-pink-500 font-semibold">certifications</span>, and <span class="text-purple-500 font-semibold">hackathon</span> achievements.
      </p>
    </div>
    <form id="assessmentForm" class="bg-white/70 backdrop-blur-2xl rounded-3xl shadow-2xl p-14 space-y-12 border-2 border-purple-300">
      <!-- LinkedIn -->
      <div class="w-full">
        <label class="block text-2xl font-bold mb-4 flex items-center gap-3 text-blue-700" for="linkedin">
          <svg class="w-8 h-8 text-blue-500" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.761 0 5-2.239 5-5v-14c0-2.761-2.239-5-5-5zm-11 19h-3v-10h3v10zm-1.5-11.268c-.966 0-1.75-.784-1.75-1.75s.784-1.75 1.75-1.75 1.75.784 1.75 1.75-.784 1.75-1.75 1.75zm15.5 11.268h-3v-5.604c0-1.337-.025-3.063-1.868-3.063-1.868 0-2.154 1.459-2.154 2.967v5.7h-3v-10h2.881v1.367h.041c.401-.761 1.379-1.563 2.841-1.563 3.039 0 3.6 2.001 3.6 4.601v5.595z"/></svg>
          LinkedIn Profile URL
        </label>
        <input type="url" id="linkedin" name="linkedin"
          class="w-full px-8 py-5 rounded-2xl border-2 border-blue-300 bg-white/80 text-xl focus:outline-none focus:ring-4 focus:ring-blue-400 transition placeholder:text-blue-300 font-semibold shadow-lg"
          placeholder="https://linkedin.com/in/yourprofile" required>
      </div>
      <!-- Divider -->
      <div class="flex items-center my-8">
        <div class="flex-grow border-t-2 border-blue-200"></div>
        <span class="mx-6 text-blue-400 text-3xl">🌐</span>
        <div class="flex-grow border-t-2 border-blue-200"></div>
      </div>
      <!-- Certifications -->
      <div class="w-full">
        <label class="block text-2xl font-bold mb-4 flex items-center gap-3 text-pink-700" for="certs">
          <svg class="w-8 h-8 text-pink-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l2 7h7l-5.5 4 2 7-5.5-4-5.5 4 2-7-5.5-4h7z"/></svg>
          Number of Relevant Certification Courses Completed
        </label>
        <input type="number" id="certs" name="certs" min="0"
          class="w-full px-8 py-5 rounded-2xl border-2 border-pink-300 bg-white/80 text-xl focus:outline-none focus:ring-4 focus:ring-pink-400 transition placeholder:text-pink-300 font-semibold shadow-lg"
          placeholder="e.g. 3" required>
      </div>
      <!-- Add this container below the Certifications input field -->
      <div id="certListContainer" class="mt-6 hidden">
        <label class="block text-xl font-semibold mb-2 text-pink-700">Upload Your Certification Documents (PDF, DOC, DOCX)</label>
        <div id="certInputs" class="space-y-3"></div>
      </div>
      <!-- Divider -->
      <div class="flex items-center my-8">
        <div class="flex-grow border-t-2 border-pink-200"></div>
        <span class="mx-6 text-pink-400 text-3xl">🎓</span>
        <div class="flex-grow border-t-2 border-pink-200"></div>
      </div>
      <!-- Hackathons -->
      <div class="w-full">
        <label class="block text-2xl font-bold mb-4 flex items-center gap-3 text-purple-700" for="hackathons">
          <svg class="w-8 h-8 text-purple-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l2.09 6.26L20 9.27l-5 3.64L16.18 21 12 17.27 7.82 21 9 12.91l-5-3.64 5.91-.91z"/></svg>
          Number of Hackathons Won
        </label>
        <input type="number" id="hackathons" name="hackathons" min="0"
          class="w-full px-8 py-5 rounded-2xl border-2 border-purple-300 bg-white/80 text-xl focus:outline-none focus:ring-4 focus:ring-purple-400 transition placeholder:text-purple-300 font-semibold shadow-lg"
          placeholder="e.g. 1" required>
      </div>
      <!-- Add this container below the Hackathons input field -->
      <div id="hackListContainer" class="mt-6 hidden">
        <label class="block text-xl font-semibold mb-2 text-purple-700">Upload Your Hackathon Certificates (PDF, DOC, DOCX)</label>
        <div id="hackInputs" class="space-y-3"></div>
      </div>
      <!-- Divider -->
      <div class="flex items-center my-8">
        <div class="flex-grow border-t-2 border-purple-200"></div>
        <span class="mx-6 text-purple-400 text-3xl">🔗</span>
        <div class="flex-grow border-t-2 border-purple-200"></div>
      </div>
      <!-- Add this block above the submit button in your form -->
      <div class="w-full">
        <label class="block text-2xl font-bold mb-4 flex items-center gap-3 text-green-700" for="experience">
          <svg class="w-8 h-8 text-green-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
          Share Your Experience, Extra Skills, or Anything Else
        </label>
        <textarea id="experience" name="experience"
          class="w-full px-8 py-5 rounded-2xl border-2 border-green-300 bg-white/80 text-xl focus:outline-none focus:ring-4 focus:ring-green-400 transition placeholder:text-green-300 font-semibold shadow-lg resize-y"
          rows="4"
          placeholder="Describe your experience, extra skills, projects, volunteering, or anything else you'd like us to know!"></textarea>
      </div>
      <button type="submit"
        class="w-full bg-gradient-to-r from-blue-500 via-pink-500 to-purple-500 text-white font-extrabold py-5 rounded-full shadow-2xl hover:from-pink-500 hover:to-blue-500 transition duration-300 transform hover:scale-105 text-2xl tracking-wide flex items-center justify-center gap-3">
        <span class="inline-block animate-pulse text-3xl">🚀</span> Evaluate My Skills
      </button>
    </form>
    <div id="result" class="mt-14 text-center text-3xl font-bold transition-all duration-500"></div>
    <!-- Score Chart -->
    <div class="mt-10">
      <canvas id="scoreChart" width="400" height="400" class="mx-auto"></canvas>
    </div>
  </section>
  <script src="SkillAssessmentscript.js"></script>
</body>
</html>
