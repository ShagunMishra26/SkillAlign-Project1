<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillAlign Dashboard</title>
  <script>
    function redirectToAssessment() {
      window.location.replace('./SkillAssessment.html');
    }

    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      body.setAttribute("data-theme", newTheme);
      document.getElementById("theme-toggle").textContent = newTheme === "light" ? "üåô Dark Mode" : "‚òÄÔ∏è Light Mode";
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body[data-theme="dark"] {
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #fff;
    }

    body[data-theme="light"] {
      background: linear-gradient(to right, #f3f4f6, #e5e7eb);
      color: #111827;
    }

    header {
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      color: #22d3ee;
    }

    header p {
      color: #a5b4fc;
      margin-top: 5px;
    }

    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #334155;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    body[data-theme="light"] #theme-toggle {
      background: #cbd5e1;
      color: #000;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    nav button {
      background: transparent;
      border: 2px solid transparent;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    nav button.active,
    nav button:hover {
      background: linear-gradient(to right, #0ff, #a5b4fc);
      color: #000;
    }

    .progress-section {
      text-align: center;
      margin-top: 40px;
    }

    .progress-section h2 {
      margin-bottom: 20px;
    }

    .stats-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 20px;
    }

    .stat-box {
      background: #1f2937;
      padding: 30px;
      border-radius: 20px;
      min-width: 180px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .stat-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    }

    body[data-theme="light"] .stat-box {
      background: #fff;
      color: #000;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .stat-box h3 {
      font-size: 40px;
      color: #a78bfa;
    }

    .stat-box p {
      color: #e5e7eb;
    }

    body[data-theme="light"] .stat-box p {
      color: #4b5563;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      background: linear-gradient(to right, #0ff, #00f);
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      margin: 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons button:hover {
      background: linear-gradient(to right, #00f, #0ff);
    }
  </style>
</head>
<body data-theme="dark">
  <header>
    <h1>SkillAlign</h1>
    <p>AI-Powered Skill Gap Detection</p>
    <button id="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è Light Mode</button>
  </header>

  <nav>
    <button class="active">Overview</button>
    <a href="SkillAssessment.html"><button>Skill Assessment</button></a>
    <button>Courses</button>
    <a href="Career Interest List.html"><button>Progress</button></a>
    <button>Achievements</button>
  </nav>

  <section class="progress-section">
    <h2>üöÄ Your Learning Progress</h2>
    <div class="stats-container">
      <div class="stat-box">
        <h3>0</h3>
        <p>Courses Completed</p>
      </div>
      <div class="stat-box">
        <h3>0</h3>
        <p>Certificates Earned</p>
      </div>
      <div class="stat-box">
        <h3>0</h3>
        <p>Skills Improved</p>
      </div>
      <div class="stat-box">
        <h3>0</h3>
        <p>Learning Streak (days)</p>
      </div>
    </div>
    <div class="buttons">
      <button onclick="redirectToAssessment()">Start AI Assessment</button>
      <button>Connect LinkedIn</button>
    </div>
  </section>
</body>
</html>
